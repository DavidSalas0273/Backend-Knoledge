# Load .env file for local development (optional - Spring Boot 3.x feature)
# On Railway, environment variables come from the platform directly
spring.config.import=optional:file:.env[.properties]
spring.application.name=Knoledge
server.port=${PORT:8081}

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:127.0.0.1}:${MYSQL_PORT:3306}/${MYSQL_DB:knoledge}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 256-bit base64 secret (use your own in production)
jwt.secret=${JWT_SECRET:dGhpc2lzYXRlc3RzZWNyZXR0aGF0aXN2ZXJ5bG9uZ2FuZHNob3VsZGJlYWVudHlzaXhhNGNoYXJhY3RlcnNsb25nYmFzZTY0ZW5jb2Rpbmdmb3JqYXQ=}
jwt.expiration-minutes=${JWT_EXPIRATION_MINUTES:240}
client.origin=${CLIENT_ORIGIN:http://localhost:5173}

# CORS Configuration - allow multiple origins in production
cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}

spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB

# Silence expected Spring Security warning about custom AuthenticationProvider
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
