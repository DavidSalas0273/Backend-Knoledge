# Load .env file for local development (optional - Spring Boot 3.x feature)
spring.config.import=optional:file:.env[.properties]

spring.application.name=Knoledge

# ðŸ“Œ Railway asigna el puerto dinÃ¡micamente
server.port=${PORT:8080}

# ðŸ“Œ MySQL (Railway y local). Usa primero las variables con guion bajo (Railway),
# luego cae a las sin guion (legacy/local) y finalmente a valores por defecto.
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:${MYSQLHOST:127.0.0.1}}:${MYSQL_PORT:${MYSQLPORT:3306}}/${MYSQL_DB:${MYSQLDATABASE:knoledge}}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER:${MYSQLUSER:root}}
spring.datasource.password=${MYSQL_PASSWORD:${MYSQLPASSWORD:password}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ðŸ“Œ JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=true

